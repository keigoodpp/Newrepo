version: '3.9'
services:
  web:
    image: node:20
    working_dir: /workspace
    volumes:
      - ./:/workspace
    command: bash -lc "npm install && npm -w apps/web run dev -- -H 0.0.0.0 -p 3000"
    ports:
      - "3000:3000"
  api:
    image: php:8.2-cli
    working_dir: /workspace
    volumes:
      - ./:/workspace
    command: bash -lc "cd apps/api && php artisan serve --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
